<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PKM365 Publisher</title>
  <style>
    body {
      width: 350px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    .header {
      text-align: center;
      margin-bottom: 15px;
    }
    .header h1 {
      font-size: 18px;
      margin: 0 0 5px 0;
      color: #1e40af;
    }
    .header p {
      font-size: 12px;
      color: #6b7280;
      margin: 0;
    }
    .form-group {
      margin-bottom: 12px;
    }
    label {
      display: block;
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 5px;
      color: #374151;
    }
    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 13px;
      box-sizing: border-box;
    }
    input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
    .btn {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }
    .btn-primary:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    .status {
      margin-top: 12px;
      padding: 10px;
      border-radius: 6px;
      font-size: 12px;
      display: none;
    }
    .status.success {
      background: #d1fae5;
      color: #065f46;
      border: 1px solid #10b981;
    }
    .status.error {
      background: #fee2e2;
      color: #991b1b;
      border: 1px solid #ef4444;
    }
    .status.loading {
      background: #dbeafe;
      color: #1e40af;
      border: 1px solid #3b82f6;
    }
    .info {
      margin-top: 12px;
      padding: 8px;
      background: #f3f4f6;
      border-radius: 6px;
      font-size: 11px;
      color: #6b7280;
    }
    .detected {
      margin-top: 10px;
      padding: 8px;
      background: #d1fae5;
      border: 1px solid #10b981;
      border-radius: 6px;
      font-size: 11px;
      color: #065f46;
    }
    .detected strong {
      display: block;
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ðŸ“¤ PKM365 Publisher</h1>
    <p>Publish to GitHub Pages</p>
  </div>

  <div id="detected" class="detected" style="display: none;">
    <strong>âœ¨ Auto-detected:</strong>
    <div>Title: <span id="detectedTitle"></span></div>
    <div>Category: <span id="detectedCategory"></span></div>
  </div>

  <form id="publishForm">
    <div class="form-group">
      <label for="fileName">Filename (without .html)</label>
      <input type="text" id="fileName" placeholder="my-article" required>
    </div>

    <button type="submit" class="btn btn-primary" id="publishBtn">
      ðŸš€ Publish Content
    </button>
  </form>

  <div id="status" class="status"></div>

  <div class="info">
    ðŸ’¡ Click "Publish" to capture and publish the current page HTML to your GitHub Pages site.
  </div>

  <script src="popup.js"></script>
</body>
</html>
